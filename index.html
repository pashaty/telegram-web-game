<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—É—Ç—å —Å –ü–æ–º–æ–π–∫–∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2e2e2e;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      display: block;
      margin: auto;
      background: #1e1e1e;
      border: 6px solid #444;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="700"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    const player = {
      x: 100,
      y: 100,
      size: 30,
      color: 'orange',
      money: 0,
      hunger: 100,
      energy: 100,
      inventory: [],
      level: 1,
      exp: 0,
    };

    const worldObjects = [
      { x: 300, y: 200, width: 40, height: 40, type: 'trash', used: false },
      { x: 500, y: 400, width: 40, height: 40, type: 'bin', used: false },
      { x: 800, y: 300, width: 60, height: 60, type: 'shop', used: false },
    ];

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObjects() {
      worldObjects.forEach(obj => {
        switch (obj.type) {
          case 'trash': ctx.fillStyle = 'green'; break;
          case 'bin': ctx.fillStyle = 'gray'; break;
          case 'shop': ctx.fillStyle = 'blue'; break;
        }
        ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
      });
    }

    function drawUI() {
      ctx.fillStyle = '#fff';
      ctx.font = '18px Courier';
      ctx.fillText(`üí∞ –î–µ–Ω—å–≥–∏: $${player.money}`, 10, 30);
      ctx.fillText(`üçó –ì–æ–ª–æ–¥: ${Math.floor(player.hunger)}%`, 10, 60);
      ctx.fillText(`‚ö° –≠–Ω–µ—Ä–≥–∏—è: ${Math.floor(player.energy)}%`, 10, 90);
      ctx.fillText(`üéñÔ∏è –£—Ä–æ–≤–µ–Ω—å: ${player.level} (${player.exp}/100 XP)`, 10, 120);
      ctx.fillText(`üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å: ${player.inventory.join(', ') || '–ø—É—Å—Ç–æ'}`, 10, 150);
    }

    function updatePlayer() {
      if (keys['ArrowUp']) player.y -= 4;
      if (keys['ArrowDown']) player.y += 4;
      if (keys['ArrowLeft']) player.x -= 4;
      if (keys['ArrowRight']) player.x += 4;

      player.hunger -= 0.01;
      player.energy -= 0.005;

      if (player.hunger < 0) player.hunger = 0;
      if (player.energy < 0) player.energy = 0;
    }

    function checkInteractions() {
      worldObjects.forEach(obj => {
        const dx = player.x - (obj.x + obj.width / 2);
        const dy = player.y - (obj.y + obj.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.size + Math.max(obj.width, obj.height) / 2 && !obj.used) {
          switch (obj.type) {
            case 'trash':
              player.money += 1 + Math.floor(Math.random() * 3);
              player.inventory.push('–±—É—Ç—ã–ª–∫–∞');
              obj.used = true;
              break;
            case 'bin':
              player.hunger += 15;
              player.inventory.push('–µ–¥–∞');
              obj.used = true;
              break;
            case 'shop':
              if (player.inventory.includes('–±—É—Ç—ã–ª–∫–∞')) {
                const sellCount = player.inventory.filter(i => i === '–±—É—Ç—ã–ª–∫–∞').length;
                player.money += sellCount * 2;
                player.inventory = player.inventory.filter(i => i !== '–±—É—Ç—ã–ª–∫–∞');
                player.exp += 10;
                if (player.exp >= 100) {
                  player.level++;
                  player.exp = 0;
                }
              }
              break;
          }
        }
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      checkInteractions();
      drawObjects();
      drawPlayer();
      drawUI();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
